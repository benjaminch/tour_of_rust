- title: Экспорт
  content_markdown: >
    По умолчанию элементы модуля недоступны вне этого модуля. Их можно сделать
    "видимыми" или 

    доступными, используя ключевое слово `pub`.


    Также элементы крейта(crate) недоступны по умолчанию вне этого крейта. Но их
    можно 

    сделать доступными ключевым словом `pub` в **корневом модуле** крейта
    (`lib.rs` или `main.rs`).


    Мы поговорим о модулях в деталях позже, сейчас знайте, что `pub`
    контролирует видимость

    функций или структур данных.
- title: Область видимости структур
  content_markdown: >
    Структуры могут объявлять поля ключевым словом `pub`, открывая к ним доступ
    для внешних модулей.

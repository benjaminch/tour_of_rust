- title: 1장 - 기초
  content_markdown: |
    이번 1장에서는 함수, 변수 그리고 Rust가 지원하는 기본 자료형에 대해서
    아주 기초적인 내용을 알아봅니다. 여기에 오신 것이 기쁩니다!

    또한! 여러분에게 이야기하고 있는 사랑스러운 꽃게가 누구인지 궁굼하다면, 
    저는 **페리스(Ferris)**입니다, Rust 프로그래밍 언어의 비공식적인 마스코드입니다. 만나서 반갑습니다.
